<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Me If You Can</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Green Banner with Buttons -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <div class="navbar-nav">
        <button id="cat-btn" class="btn btn-light mx-2">Cat</button>
        <button id="dog-btn" class="btn btn-light mx-2">Dog</button>
        <button id="tiger-btn" class="btn btn-light mx-2">Tiger</button>
      </div>
    </div>
  </nav>

  <!-- Game Title -->
  <h1 id="game-title">Catch Me If You Can</h1>

  <!-- Animal Image -->
  <img id="animal-image" src="" alt="Animal Image" style="display:none;">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
